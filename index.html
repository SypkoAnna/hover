<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="marley">
        <img src="marley.jpg" alt="marley">
        <div class="marley-text">
            <h2>sweet<span>marley</span></h2>
            <p>Marley tried to convince her but she was not interested.</p>
        </div>
    </div>
    <div class="zoe">
        <img src="zoe.jpg" alt="zoe">
        <div class="zoe-text">
            <p>Zoe never had the patience of her sisters. She deliberately punched the bear in his face.</p>
            <div class="white">
                <h2>creative<span>zoe</span></h2>
                <div class="img">
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-regular fa-eye"></i>
                    <i class="fa-regular fa-heart"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
